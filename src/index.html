<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Discover Your City's Hotspots</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="mat-typography">
  <app-root></app-root>

  <!-- Map container -->
  <div id="map" style="height: 400px; width: 100%;"></div>

  <!-- Add a placeholder for dynamically loading the Google Maps API -->
  <script>
    // Dynamically load Google Maps API script
    (function loadGoogleMaps() {
      const existingScript = document.querySelector('script[src*="maps.googleapis.com"]');
      if (!existingScript) {
        const script = document.createElement('script');
        script.src = `https://maps.googleapis.com/maps/api/js?key=${window.GOOGLE_MAPS_API_KEY}&callback=initMap&libraries=places`;
        script.async = true;
        script.defer = true;
        document.body.appendChild(script);
      }
    })();

    // Initialize the Google Map
    function initMap() {
      const mapElement = document.getElementById("map");
      if (!mapElement) {
        console.error("Map container not found.");
        return;
      }

      // Create a map centered in Toronto, Canada
      const map = new google.maps.Map(mapElement, {
        center: { lat: 43.7, lng: -79.42 }, // Coordinates for Toronto
        zoom: 10
      });

      // Add a marker at the center
      new google.maps.Marker({
        position: { lat: 43.7, lng: -79.42 },
        map,
        title: "Toronto"
      });
    }
  </script>
</body>
</html>
